   document.all.myText01.value = event.key
   if (event.key == 'd') { 
	document.getElementById('trippy').style.left = 
	parseInt(document.getElementById('trippy').style.left) + 10 + 'px' }
   if (event.key == 'a') { 
	document.getElementById('trippy').style.left = 
	parseInt(document.getElementById('trippy').style.left) - 10 + 'px' }

	document.getElementById('trippy').style.top = 
	parseInt(document.getElementById('trippy').style.top) + 10 + 'px' }

	parseInt(document.getElementById('trippy').style.top) - 10 + 'px' }
}">
