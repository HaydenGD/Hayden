<input type=button value=".arc(95, 50, 40, 0, 2 * Math.PI)" onclick="{ 
	myContext.beginPath(); 
	myContext.lineWidth = 10; 
	myContext.strokeStyle = 'green'; 
	myContext.arc(95, 50, 40, 0, 2 * Math.PI); myContext.stroke(); 
}"> 
<input type=button value=".fillText('Hello World', 400, 100)" onclick="{ 

myContext.font = '20px Arial'; 
myContext.fillText('Hello World', 400, 100); 

myContext.translate(400, 100); // move rotation point from 0,0 myContext.rotate(60 * Math.PI / 180); /1 60 in degrees 
myContext.fillText('Hello World', 10, 10); myContext.stroke(); 
// reset 
       myContext.resetTransform(); 
	// move rotation point from 0,0 
	//myContext.rotate(-60 * Math.PI / 180); // 60 in degrees 
}">


<input type=button value=".quadraticCurveTo(100,220,240,110)" onclick="{ myContext.beginPath(); myContext.moveTo(300,100); myContext.quadraticCurveTo(100,220,240,110); myContext.stroke(); 
}" > 
<input type=button value=".createLinearGradient(100, 300, 200, 400)" onclick="{ 
 let myGradient = myContext.createLinearGradient(100, 300, 200, 400); 
 myGradient.addColorStop(0, 'red'); 
 myGradient.addColorStop(0.5, 'blue'); 
 myGradient.addColorStop(1, 'yellow'); 

 myContext.fillStyle = myGradient; 
 myContext.fillRect(100, 300, 200, 400);
 // reset fillstyle 
 myContext.fillStyle = 'black'; }">

<input type=button value="clearRect(20, 20, 50, 50)" onclick="{ myContext.clearRect(20, 20, 50, 50); }">
