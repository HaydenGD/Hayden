<input id="myButton130" type="button" value="Make and Show class myAnimal" onclick="{
	class myAnimal {
		constructor(passName, passAge) {
			this.myName = passName;
			this.myAge = passAge;
	}
	myShow(){
		document.getElementById('myDiv130').innerHTML = 'Hello' + this.myName + '.You are '
+ this.myAge + ' years old<br>'
	}
} // end class myAnimal
	myDog =new myAnimal(' Snickers', 5 )
	myDog.myShow()
}"><br><br>
