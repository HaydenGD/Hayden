<font color="white">
<h2 align- center>Move Image by Hayden </h2>
</font>
<body background="beep.gif">
<img src="holla.gif" width=100px" id="myImage01"

style="position: relative; left:0px; top:0px; height:130px; width:90px">
<table style="width:100%">
<tr><th><input type=button value="+" onClick="{
	document.getElementById('myImage01').style.top = 
	parseInt(document.getElementById('myImage01').style.top) - 10 + 'px'
document.getElementById('myImage01').style.left = 
	parseInt(document.getElementById('myImage01').style.left) - 10 + 'px'
}">
<input type=button value="^" onClick="{
	document.getElementById('myImage01').style.top = 
	parseInt(document.getElementById('myImage01').style.top) - 10 + 'px'
}">
<input type=button value="+" onClick="{
	document.getElementById('myImage01').style.top = 
	parseInt(document.getElementById('myImage01').style.top) - 10 + 'px'
document.getElementById('myImage01').style.left = 
	parseInt(document.getElementById('myImage01').style.left) + 10 + 'px'
}">
</th></tr>
<h2><tr><th><input type=button value="<" onClick="{
	document.getElementById('myImage01').style.left =

	document.getElementById('myImage01').style.left =

}">

</tr></th>
</h2>
