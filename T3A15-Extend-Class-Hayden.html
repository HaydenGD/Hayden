<input id="myButton131" type="button" value="Extend a class" onclick="{
class myAnimal {
	constructor(passName, passAge) {
		this.myName = passName;
		this.myAge = passAge;
	}
	myshow(){
		document.getElementByID('myDiv131').innerHTML = 'Hello '+ this.myName + '. You are '
+ this.myAge + ' years old<br>'
	}
} // end class myAnimal

class myCat extends myAnimal {

	myShow(){
		document.getElementById('myDiv131').innerHTML = this.myName + ' is a great dog who is ' + this.myAge + ' years old<br>'
	}
} // end extend class myCat



	myPet = new myCat('Scooby Doo',7)
	myPet.myShow()
}"><br><br>
